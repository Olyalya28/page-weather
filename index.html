<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="city">
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Search for a city" autofocus="on" autocomplete="off" id="city-input" />
        <input type="submit" value="Search" />

    </div>
    <div class="date">
      <form>
        <input type="date" />
      </form>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h2 id="city"></h2>
          <ul>
            <li id="date"> </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col">
          <h3>
            <ul>
              <li> Huminity: <span id="humidity"></span>%</li>
              <li> Wind: <span id="wind">km/h</li>
            </ul>
          </h3>
        </div>
        <div class="col">
          <h1 id="temperature">
          </h1>
          <span class="units">°C</span>
        </div>
      </div>

      <h5>
        The weather for the next 5 days
      </h5>

      <div class="row">
        <div class="col">
          day
          <br />
          ☀️ +17 °C/°F
        </div>
        <div class="col">
          day
          <br />
          ☁️+18 °C/°F
        </div>
        <div class="col">
          day
          <br />
          ⛅+19 °C/°F
        </div>
        <div class="col">
          day
          <br />
          🌤️+20 °C/°F
        </div>
        <div class="col">
          day
          <br />
          ☀️+21 °C/°F
        </div>
      </div>

      <script src="src/index.js"></script>
</body>

</html>
